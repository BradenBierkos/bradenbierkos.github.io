<body>
    <header>
        <!-- Navigation Bar -->
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="diary.html">Diary</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li id="button-nav"><a href="contact.html">Get in Touch</a></li>
            </ul>
        </nav>
        <!-- Banner Image -->
        <div class="hero-text">
			<h1>Let's Explore More!</h1>
 			<p>Join me on my travels across the globe!</p>
			<button>Learn More</button>
    	</div>
        <div class="banner-image">
            <img src="banner.jpg" alt="Banner Image">
        </div>
        <!-- New Section Below Banner -->
        <section class="below-banner">
            <div class="row">
                <div class="container">
                    <h2>Sign up for my Newsletter!</h2>
                    <div class="newsletter-form">
                        <form>
                            <div class="form-row">
                                <div class="col-md-4">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control" id="fname" name="firstname" placeholder="Your name..">
                                </div>
                                <div class="col-md-4">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" id="lname" name="lastname" placeholder="Your last name..">
                                </div>
                                <div class="col-md-4">
                                    <label for="email">Email Address</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Your email address..">
                                </div>
                            </div>
                            <div class="signup-button">
                                <button>Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </header>
	<!-- Footer with copyright information -->
    <footer> 
        <p class="footer-paragraph">&copy; 2023 Travel Explorer</p>
